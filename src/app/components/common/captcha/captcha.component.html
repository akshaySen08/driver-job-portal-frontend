<div class="captcha-container">
    <div class="wrapper"></div>
    <h2 id="status" style="color: #ee7e6a;">{{status}}</h2>
    <div>
        <input type="text" readonly id="generated-captcha" [(ngModel)]="generatedCaptcha">
    </div>
    <div>
        <input type="text" id="entered-captcha" placeholder="Enter the captcha.." [(ngModel)]="enteredCaptcha">
    </div>
    <div class="buttons">
        <button type="button" class="btn btn-success" (click)="check()">
            Verify and {{buttonName}}
        </button>
        <button type="button" class="btn btn-primary" (click)="generate()" id="gen">
            Generate New
        </button>
    </div>
</div>
